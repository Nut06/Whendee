services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  identity-service:
    image: node:20
    working_dir: /app
    command: bash -lc "corepack enable && pnpm install && pnpm dev"
    volumes:
      - ../../services/identity-service:/app
    ports:
      - "5001:3002"
    environment:
      DATABASE_URL: postgresql://dev:dev@postgres:5432/appdb?schema=identity
    depends_on:
      - postgres

  event-service:
    image: node:20
    working_dir: /app
    command: bash -lc "corepack enable && pnpm install && pnpm dev"
    volumes:
      - ../../services/event-service:/app
    ports:
      - "5002:3001"
    environment:
      DATABASE_URL: postgresql://dev:dev@postgres:5432/appdb?schema=event
    depends_on:
      - postgres

  comm-service:
    image: node:20
    working_dir: /app
    command: bash -lc "corepack enable && pnpm install && pnpm dev"
    volumes:
      - ../../services/comm-service:/app
    ports:
      - "5003:3000"
    environment:
      DATABASE_URL: postgresql://dev:dev@postgres:5432/appdb?schema=comm
    depends_on:
      - postgres

volumes:
  pgdata:
