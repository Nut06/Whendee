version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  identity-service:
    image: node:20
    working_dir: /app
    command: bash -lc "corepack enable && pnpm install --frozen-lockfile=false && pnpm dev"
    volumes:
      - ../../services/identity-service:/app
    ports:
      - "5001:3002"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://dev:dev@postgres:5432/appdb?schema=public

  event-service:
    image: node:20
    working_dir: /app
    command: bash -lc "corepack enable && pnpm install --frozen-lockfile=false && pnpm dev"
    volumes:
      - ../../services/event-service:/app
    ports:
      - "5002:3001"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://dev:dev@postgres:5432/appdb?schema=public

  comm-service:
    image: node:20
    working_dir: /app
    command: bash -lc "corepack enable && pnpm install --frozen-lockfile=false && pnpm dev"
    volumes:
      - ../../services/comm-service:/app
    ports:
      - "5003:3000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://dev:dev@postgres:5432/appdb?schema=public

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
